<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eren Kuyumculuk | Yakında</title>

<style>

/* GLOBAL */
:root {
  --bg: #0b0b10;
  --card: rgba(255,255,255,0.06);
  --accent: #f2d27a;
  --text: #f6f6f6;
  --muted: #c4c4c4;
  --glass: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: radial-gradient(circle at 15% 20%, rgba(242,210,122,0.14), transparent 30%),
              radial-gradient(circle at 80% 10%, rgba(242,210,122,0.10), transparent 28%),
              var(--bg);
  font-family: 'Sora', sans-serif;
  color: var(--text);
  padding: 12px;
  width: 100%;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* FIREFLY BACKGROUND */
.fireflies {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.firefly {
  position: absolute;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #f7d97a 0%, #f7e7b5 45%, transparent 70%);
  border-radius: 50%;
  filter: blur(1px);
  opacity: .55;
  animation: fly 12s infinite ease-in-out;
}

@keyframes fly {
  0%   { transform: translate(0, 0) scale(1); opacity:.55; }
  25%  { transform: translate(40px, -60px) scale(1.15); opacity:.75; }
  50%  { transform: translate(-20px, 20px) scale(1); opacity:.50; }
  75%  { transform: translate(-60px, -40px) scale(1.2); opacity:.80; }
  100% { transform: translate(10px, 0px) scale(1); opacity:.55; }
}

/* HEADER */
header {
  width: 100%;
  max-width: 1180px;
  margin: 0 auto 14px;
  padding: 10px 12px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  align-items: center;
  z-index: 5;
  position: relative;
}

.badge {
  background: rgba(255,255,255,0.05);
  padding: 6px 12px;
  border-radius: 12px;
  color: var(--accent);
}

/* STATUS BOX */
.status-box {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(255,255,255,0.06);
  padding: 6px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.10);
  box-shadow: 0 2px 12px rgba(0,0,0,0.25);
  color: var(--text);
  font-size: 12px;
  font-weight: 500;
}

.status-dot {
  width: 10px;
  height: 10px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(242,210,122,0.8);
  animation: pulse 1.6s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(.8); opacity:.7; }
  50% { transform: scale(1.2); opacity:1; }
  100% { transform: scale(.8); opacity:.7; }
}

/* WRAPPER */
.wrapper {
  max-width: 1180px;
  width: 100%;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 3;
  position: relative;
}

/* CARD */
.glass-card {
  background: var(--glass);
  padding: 18px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

/* LOGO SLOT */
.logo-slot {
  width: 100%;
  background: rgba(0,0,0,0.25);
  border: 1px dashed rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  display: flex;
  justify-content: center;
}

.logo-slot img {
  width: 100%;
  max-width: 420px;
  height: auto;
  object-fit: contain;
}

/* ICON GRID */
.info-grid {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.info-item { text-decoration: none; }

.icon {
  width: 58px;
  height: 58px;
  display: grid;
  place-items: center;
  background: rgba(242,210,122,0.14);
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.10);
  transition: transform .22s ease, box-shadow .25s ease, background .25s ease;
}

.icon img {
  width: 26px;
  height: 26px;
}

.icon:hover {
  transform: translateY(-4px) scale(1.05);
  background: rgba(242,210,122,0.24);
  box-shadow: 0 0 18px rgba(242,210,122,0.45);
  border-color: rgba(242,210,122,0.4);
}

/* FOOTER */
footer {
  width: 100%;
  max-width: 1180px;
  margin: 0 auto;
  padding: 12px 0 0;
}

.footer-inner {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.06);
  padding: 12px 14px;
  border-radius: 12px;
  text-align: center;
  font-size: 12px;
  line-height: 1.5;
  color: var(--muted);
  display: flex;
  flex-direction: column;
  gap: 4px;
}

/* RESPONSIVE */
@media(max-width:768px){
  header {
    flex-direction: column;
    gap: 12px;
  }

  .logo-slot img { max-width: 320px; }

  .info-grid { gap: 14px; }
}

</style>
</head>

<body>

<div class="fireflies"></div>

<header>
  <div class="badge">32 YILLIK KALİTE • PREMIUM DETAYLAR</div>
  
  <div class="status-box">
    <span class="status-dot"></span>
    <span>Ekran hazırlanıyor</span>
  </div>
</header>

<main class="wrapper">

  <aside class="glass-card">
    
    <div class="badge" style="margin-bottom: 12px;">Yakında Buradayız</div>

    <div class="logo-slot">
        <img src="logo.svg">
    </div>

    <div class="info-grid">
      <a class="info-item" href="https://instagram.com/erenkuyumcusu" target="_blank">
        <div class="icon"><img src="instagram.svg"></div>
      </a>

      <a class="info-item" href="tel:+905457273692">
        <div class="icon"><img src="phone.svg"></div>
      </a>

      <a class="info-item" href="https://maps.app.goo.gl/hjfPVvdRZ34y2Gw3A" target="_blank">
        <div class="icon"><img src="location.svg"></div>
      </a>
    </div>

  </aside>

</main>

<footer class="footer">
  <div class="footer-inner">
    <div>(c) 2025 Eren Kuyumculuk. Tüm hakları saklıdır.</div>
    <div>info@erenkuyumculuk.com.tr</div>
    <div style="color:var(--accent)">● Designed by Eren</div>
  </div>
</footer>

<!-- FIREFLY SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const firefliesContainer = document.querySelector('.fireflies');

  const count = 12; 
  for (let i = 0; i < count; i++) {
    const f = document.createElement('div');
    f.classList.add('firefly');
    f.style.top = Math.random() * 100 + "%";
    f.style.left = Math.random() * 100 + "%";
    f.style.animationDelay = (Math.random() * 10) + "s";
    f.style.animationDuration = (12 + Math.random() * 10) + "s";
    firefliesContainer.appendChild(f);
  }
});
</script>

</body>
</html>
